<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formularios</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="../cadastro.php">
        <fieldset>
            <legend>Dados Pessoais </legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" autocomplete="username">
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" autocomplete="off">
            </p>
            <p>
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="tel" autocomplete="tel" pattern="^\{\d{2}\}\d{4,5}-\d{4}$" required placeholder="(xx) xxxxx-xxxx" minlength="11" maxlength="15">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
