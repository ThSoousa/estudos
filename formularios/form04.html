<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio e checkbox</title>
</head>
<body>
    <h1>Formulario radio e checkbox</h1>
    <form action="cadastro.php" method="get">
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="sm" value="M"> <label for="sm">Masculino</label><br>
        <input type="radio" name="sexo" id="sf" value="F"> <label for="sf">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esporte Favorito</legend>
        <input type="checkbox" name="efut" id="efut"><label for="efut">Futebol</label><br>
        <input type="checkbox" name="ebas" id="ebas"><label for="ebas">Basquete</label><br>
        <input type="checkbox" name="eten" id="eten"><label for="eten">Tênis</label><br>
        <input type="checkbox" name="ebol" id="ebol"><label for="ebol">Boliche</label><br>
        <input type="checkbox" name="evol" id="evol"><label for="evol">Vôlei</label>
    </fieldset>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</form>
</body>
</html>
