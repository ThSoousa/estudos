<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="estado">Estado:</label>
            <select name="estado" id="estado">
                <optgroup label="Estados Brasileiro">
                <option value=""select> --- Escolha ---</option>
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
                <option value="pr">Parána</option>
            </optgroup>
            </select>
        </p>
        <p>
            <label for="listprof">Profissão:</label>
            <input type="text" name="prof" id="listprof" list="lstprof">
            <datalist id="lstprof">
                <option>Bombeiro</option>
                <option>Motoboy</option>
                <option>Mecânico</option>
                <option>Vendedor</option>
            </datalist>    
        </p>
        <p>
            <label for="msg">Mensagem:</label><br>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
