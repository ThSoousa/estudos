<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form JS</title>
</head>
<body>
    <h1>Exemplo de Formuário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="num">Número:</label>
            <input type="range" name="num" id="num" min="0" max="10" value="3" oninput="valor.innerHTML=Number(num.value)">
            <output id="valor">3</output>
        </p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
